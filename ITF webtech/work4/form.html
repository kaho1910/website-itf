<!DOCTYPE html>
<html>
<head>
  <title>Comment Form</title>
  <style>
    .button {
      border: none;
      color: white;
      padding: 10px 18px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
    }
    .button1 {background-color: #4CAF50;} /* Green */
  </style>
</head>
<body>
  <form action="insert.php" method="post" id="CommentForm">
    <div class="form-group">
      <label for="idName">Name</label><br>
      <input type="text" class="form-control" name="name" placeholder="Enter Name" id="idName">
    </div>
    <div class="form-group">
      <label for="idComment">Comment</label><br>
      <textarea rows="10" cols="20" name="comment" id="idComment" placeholder="Enter Comment"></textarea>
    </div>
    <div class="form-group">
      <label for="link1">Link</label><br>
      <input type="text" class="form-control" name="link" id="idLink" placeholder="Enter Link" id="link1">
    </div>
    <button type="submit" class="button button1">Submit</button>
  </form>
</body>
</html>
